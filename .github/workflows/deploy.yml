name: Express deploy digital ocean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  create-envfile:
    runs-on: self-hosted
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NAME: "KALLOL-KAHTUA-ENV-CONFIG"
          # directory: <directory_name>
          file_name: .env
          fail_on_empty: false
          sort_keys: false

  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: |
          npm i
          # export NAME=kallol
          pm2 stop 0
          cd frontend
          npm i
          npm run build
          cd ..
          pm2 start 0
          pm2 save
